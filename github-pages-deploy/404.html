<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - John Doe Portfolio</title>
    <style>
        :root {
            --primary-color: #095d40;
            --secondary-color: #f5f5dc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #074532;
            transform: translateY(-2px);
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="error-icon">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Please check the URL or navigate back to the home page.</p>
    <a href="index.html" class="btn">Return to Home</a>
    
    <script>
        // Check if we came from another page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('404 page loaded');
            // Add debugging info
            if (document.referrer) {
                console.log('Came from: ' + document.referrer);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and redirects to the index.html
    // with the path as a query parameter
    (function() {
      // Get the current path excluding the domain
      var path = window.location.pathname;
      
      // Check if we're already on the index page
      if (path === '/' || path === '/index.html') {
        return;
      }
      
      // Redirect to the index page with the path as a parameter
      window.location.href = '/index.html?path=' + encodeURIComponent(path);
    })();
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
